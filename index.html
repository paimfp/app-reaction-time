<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.scss" />
    <link rel="shortcut icon" href="img/share-icon.png" type="image/x-icon" />
    <title>Reaction time - RXJS</title>
  </head>
  <body>
    <h1 class="title">Reaction time - <span class="rxjs">RxJS</span></h1>
    <div id="app">
      <div class="game-area">
        <div class="dot">Start</div>
      </div>

      <div class="results">
        <div class="speed"></div>
        <div>Errors: <span class="error">0</span></div>
      </div>
    </div>
    <div class="footer">
      <a class="git" href="#">
        <img src="./img/GitHub-Mark-32px.png" alt="" /> <span>Github</span>
      </a>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
